<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amcharts v4 Autoscale on Zoom - v2</title>
</head>
<body>

<div class="wrapper">

    <div class='ctrls'>

        <button id="btn1" type="button">Zoom In</button>
        <button id="btn2" type="button">Show Full Range</button>

        <div>
            <input type="checkbox" id="cursorSnap" name="cursorSnap">
            <label for="cursorSnap">
                Snap Cursor
            </label>
        </div>

        <div>
            <input type="checkbox" id="oppositeAxes" name="oppositeAxes">
            <label for="oppositeAxes">
                Opposite Axes
            </label>
        </div>

        <div>
            <select id="yMinGaps" name="yMinGaps">
                <option value="0">Zero all negative values</option>
                <option value="" selected>Original negative values</option>
                <option value="-0.05">Negative values => 5% of ymax</option>
                <option value="-0.1">Negative values => 10% of ymax</option>
                <option value="-0.20">Negative values => 20% of ymax</option>
                <option value="-0.50">Negative values => 50% of ymax</option>
                <option value="-1">Negative values => 100% of ymax</option>
            </select>
        </div>

        <div></div>

    </div>

    <div id="chartdiv1"></div>
    <div id="chartdiv2"></div>
    <div id="chartdiv3"></div>

    <div class="information">

        <div id='dInfo'>
        </div>

        <div></div>

        <div id='dVer'>
        </div>

    </div>

</div>


<script src="main.bundle.js"></script>
</body>
</html>
